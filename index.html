<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <title>BlackJack</title>
  </head>
  <body>
  
  	<div class="container-1">
  		<h2>Blackjack</h2>
  		<h3><span id="blackjack-result">Let's Play</span></h3>

  		<div class="flex-blackjack-row-1">
  			<div id="your-box">
  				<h2>You:<span id="your-blackjack-result">0</span></h2>
  			</div>

  			<div id="dealer-box">
  				<h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
  			</div>
  		</div>

  		<div class="flex-blackjack-row-2">
  			<div>
  				<button class="btn-lg btn-primary mr-2" id>Hit</button>
  				<button class="btn-lg btn-warning mr-2">Stand</button>
  				<button class="btn-lg btn-danger">Deal</button>
  			</div>
  		</div>

  		<div class="flex-blackjack-row-3">
  			<table>
  				<tr>
  					<th>Wins</th>
  					<th>Losses</th>
  					<th>Draws</th>
  					
  				</tr>
  				
  				<tr>
  					<td span id="wins">0</td>
  					<td span="Losses">0</td>
  					<td span id="draws">0</td>
  				</tr>
  			</table>
  			
  		</div>



  	</div>
  	








  	<script src="static/js/script.js"></script>
  
  </body>
</html>
